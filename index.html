<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree (Generational)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    .tree-container {
      position: relative;
      padding: 50px;
    }
    .generation {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 80px;
    }
    .person {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .spouse-pair {
      display: flex;
      gap: 10px;
    }
    .photo {
      width: 60px;
      height: 60px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Family Tree</h2>
  <div class="tree-container">
    <svg class="lines"></svg>
    <div id="tree-root"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
