<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    #tree-container {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .person-row {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .person {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="tree-container"></div>
  <canvas id="connections" width="100%" height="100%"></canvas>

  <script src="scripts.js"></script>
</body>
</html>
