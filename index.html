<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Family Tree</title>
  <script src="https://balkangraph.com/js/latest/OrgChart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #tree {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="tree"></div>

  <script src="treeData.js"></script> <!-- You'll convert your JSON into this JS format -->
  <script>
    const chart = new OrgChart(document.getElementById("tree"), {
      nodeBinding: {
        field_0: "name",
        field_1: "birth",
        img_0: "img"
      }
    });

    chart.load(familyTreeData);
  </script>
</body>
</html>
