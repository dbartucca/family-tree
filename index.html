<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
    }

    .tree-container {
      position: relative;
      padding: 50px;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: grab;
      touch-action: none;
    }

    #panzoom-target {
      transform-origin: 0 0;
      position: relative;
      min-width: 2000px;
      min-height: 1500px;
    }

    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .generation {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 80px;
    }

    .family-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .spouse-pair {
      display: flex;
      gap: 10px;
    }

    .person {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }

    .photo {
      width: 60px;
      height: 60px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .filter-icon {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 14px;
      border: none;
      background: none;
      filter: grayscale(100%);
      cursor: pointer;
      padding: 0;
    }

    .filter-icon.active {
      filter: none;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      max-width: 90%;
      position: relative;
      text-align: left;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .modal-content p {
      margin: 8px 0;
    }

    .modal-content small {
      display: block;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Family Tree</h2>

  <div class="tree-container">
    <div id="panzoom-target">
      <svg class="lines"></svg>
      <div id="tree-root"></div>
    </div>
  </div>

  <!-- Info Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="document.getElementById('modal').style.display='none'">âœ–</button>
      <h3 id="modal-name"></h3>
      <p id="modal-bio"></p>
      <small id="modal-birth"></small>
      <small id="modal-death"></small>
    </div>
  </div>

  <!-- Load Panzoom first -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

  <!-- Then load your script -->
  <script>
    const script = document.createElement('script');
    script.src = 'script.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
