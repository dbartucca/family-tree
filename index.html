<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Structured Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .tree {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }
    .generation {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .family {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parents {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .children {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .person {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .person .photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 auto 10px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Family Tree</h2>
  <div class="tree" id="tree"></div>
  <script src="script.js"></script>
</body>
</html>
